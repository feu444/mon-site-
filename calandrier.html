<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    #clock, #paris-time {
      font-size: 1rem;
      color: #90caf9;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #333;
      padding: 1px;
    }
    .day, .date {
      padding: 10px;
      text-align: center;
      background-color: #1e1e1e;
    }
    .day {
      font-weight: bold;
      background-color: #2c2c2c;
    }
    .today {
      background-color: #1e1e1e;
      color: #2196f3;
      font-weight: bold;
      border: 1px solid #2196f3;
    }
  </style>
</head>
<body>
  <header>
    <div id="clock"></div>
    <div id="paris-time"></div>
    <div id="header">Calendrier</div>
  </header>
  <div class="calendar" id="calendar">
    <div class="day">Lun</div>
    <div class="day">Mar</div>
    <div class="day">Mer</div>
    <div class="day">Jeu</div>
    <div class="day">Ven</div>
    <div class="day">Sam</div>
    <div class="day">Dim</div>

    <!-- Exemple de jours du mois -->
    <div class="date"></div> <!-- vide pour aligner le 1er jour -->
    <div class="date">1</div>
    <div class="date">2</div>
    <div class="date">3</div>
    <div class="date">4</div>
    <div class="date">5</div>
    <div class="date">6</div>
    <div class="date">7</div>
    <div class="date">8</div>
    <div class="date">9</div>
    <div class="date">10</div>
    <div class="date">11</div>
    <div class="date">12</div>
    <div class="date">13</div>
    <div class="date">14</div>
    <div class="date">15</div>
    <div class="date">16</div>
    <div class="date">17</div>
    <div class="date">18</div>
    <div class="date">19</div>
    <div class="date">20</div>
    <div class="date">21</div>
    <div class="date">22</div>
    <div class="date">23</div>
    <div class="date">24</div>
    <div class="date">25</div>
    <div class="date">26</div>
    <div class="date">27</div>
    <div class="date">28</div>
    <div class="date">29</div>
    <div class="date">30</div>
    <div class="date">31</div>
  </div>
  <script>
    const today = new Date();
    const day = today.getDate();
    const month = today.toLocaleString('fr-FR', { month: 'long' });
    const year = today.getFullYear();

    // Mettre à jour l'en-tête avec le mois et l'année
    document.getElementById('header').textContent = `Calendrier - ${month.charAt(0).toUpperCase() + month.slice(1)} ${year}`;

    // Marquer la date d'aujourd'hui
    const dates = document.querySelectorAll('.date');
    dates.forEach(date => {
      if (parseInt(date.textContent) === day) {
        date.classList.add('today');
      }
    });

    // Afficher l'heure (Canada & Paris)
    function updateClocks() {
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const canadaTime = new Date().toLocaleTimeString('fr-CA', {
        ...options,
        timeZone: 'America/Toronto'
      });
      const parisTime = new Date().toLocaleTimeString('fr-FR', {
        ...options,
        timeZone: 'Europe/Paris'
      });

      document.getElementById('clock').textContent = `Canada: ${canadaTime}`;
      document.getElementById('paris-time').textContent = `Paris: ${parisTime}`;
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
